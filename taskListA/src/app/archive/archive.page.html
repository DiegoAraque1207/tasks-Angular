<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Tareas archivadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content className="ion--padding">

  <ion-list>
      <ion-card *ngFor ="let task of archiveService.archivedTasks" button="true" (click)="presentModal(task.id, true)" routerDirection="forward">
        <ion-card-header>
          <ion-card-subtitle>Titulo:</ion-card-subtitle>
          <ion-card-title>{{task.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-card-subtitle>Descripci√≥n:</ion-card-subtitle>
          {{task.description}}
        </ion-card-content>

        <ion-item class="activated">
          <ion-checkbox slot="start" color="primary" disabled="true" checked="{{task.finished}}"></ion-checkbox>
          <ion-label>Finalizada</ion-label>
        </ion-item>

        <ion-item class="activated">
          <ion-label>Prioridad: {{task.priority}}</ion-label>
          <ion-badge color="{{task.color}}">{{task.tag}}</ion-badge>
        </ion-item>

        <ion-item class="activated">
          <ion-label>Fecha Limite: {{task.deadLine}}</ion-label>
        </ion-item>
    </ion-card>    
  </ion-list>


  
  
</ion-content>
