<ion-header>
  <ion-toolbar>
    <ion-title>Task</ion-title>
    <ion-item>
      <ion-note>Todos los cambios que realices se guardaran automaticamente.</ion-note>
    </ion-item>

    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" src="../assets/icon/exit-button.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-card-subtitle>Titulo:</ion-card-subtitle>
      <ion-card-title>
        <ion-input (input)="modifyTask()" [(ngModel)]="task.title"></ion-input>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle>Descripci√≥n:</ion-card-subtitle>
      <ion-textarea (input)="modifyTask()" [(ngModel)]="task.description"></ion-textarea>
    </ion-card-content>

    <ion-item class="activated">
      <ion-checkbox slot="start" color="primary" disabled="false" [(ngModel)]="task.finished" checked="{{task.finished}}"></ion-checkbox>
      <ion-label>Finalizada</ion-label>
    </ion-item>    

    <ion-item class="activated">
      <ion-label>Prioridad:</ion-label>
      <ion-input (input)="modifyTask()" [(ngModel)]="task.priority" type="number" min=1 max=10></ion-input>
      <ion-badge color="{{task.color}}">{{task.tag}}</ion-badge>
    </ion-item>

    <ion-item class="activated">
      <ion-label>Fecha Limite:</ion-label>
      <ion-input (input)="modifyTask()" [(ngModel)]="task.deadLine" type="date" ></ion-input>
    </ion-item>

  </ion-card>

  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="deleteTask()">
        <ion-icon slot="icon-only" src="../assets/icon/trash-can.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
     
    <!-- <ion-icon slot="icon-only" src="../assets/icon/cartoon-happy-eyes.svg" ></ion-icon> -->
</ion-content>
